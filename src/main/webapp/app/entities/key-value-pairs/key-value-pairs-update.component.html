<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-key-value-pairs-heading" jhiTranslate="iTradeApp.keyValuePairs.home.createOrEditLabel">Create or edit a Key Value Pairs</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.keyValuePairs.keyValueGroup" for="field_keyValueGroup">Key Value Group</label>
                    <input type="text" class="form-control" name="keyValueGroup" id="field_keyValueGroup"
                           formControlName="keyValueGroup"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.keyValuePairs.keyValue" for="field_keyValue">Key Value</label>
                    <input type="text" class="form-control" name="keyValue" id="field_keyValue"
                           formControlName="keyValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.keyValuePairs.keyValueEntry" for="field_keyValueEntry">Key Value Entry</label>
                    <input type="text" class="form-control" name="keyValueEntry" id="field_keyValueEntry"
                           formControlName="keyValueEntry"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
