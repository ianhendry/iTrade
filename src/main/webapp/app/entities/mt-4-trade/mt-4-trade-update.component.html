<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-mt-4-trade-heading" jhiTranslate="iTradeApp.mt4Trade.home.createOrEditLabel">Create or edit a Mt 4 Trade</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.ticket" for="field_ticket">Ticket</label>
                    <input type="number" class="form-control" name="ticket" id="field_ticket"
                           formControlName="ticket"/>
                    <div *ngIf="editForm.get('ticket')!.invalid && (editForm.get('ticket')!.dirty || editForm.get('ticket')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('ticket')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('ticket')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.openTime" for="field_openTime">Open Time</label>
                    <div class="d-flex">
                        <input id="field_openTime" type="datetime-local" class="form-control" name="openTime" formControlName="openTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.directionType" for="field_directionType">Direction Type</label>
                    <input type="text" class="form-control" name="directionType" id="field_directionType"
                           formControlName="directionType"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.positionSize" for="field_positionSize">Position Size</label>
                    <input type="number" class="form-control" name="positionSize" id="field_positionSize"
                           formControlName="positionSize"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.openPrice" for="field_openPrice">Open Price</label>
                    <input type="number" class="form-control" name="openPrice" id="field_openPrice"
                           formControlName="openPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.stopLossPrice" for="field_stopLossPrice">Stop Loss Price</label>
                    <input type="number" class="form-control" name="stopLossPrice" id="field_stopLossPrice"
                           formControlName="stopLossPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.takeProfitPrice" for="field_takeProfitPrice">Take Profit Price</label>
                    <input type="number" class="form-control" name="takeProfitPrice" id="field_takeProfitPrice"
                           formControlName="takeProfitPrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.closeTime" for="field_closeTime">Close Time</label>
                    <div class="d-flex">
                        <input id="field_closeTime" type="datetime-local" class="form-control" name="closeTime" formControlName="closeTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.closePrice" for="field_closePrice">Close Price</label>
                    <input type="number" class="form-control" name="closePrice" id="field_closePrice"
                           formControlName="closePrice"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.commission" for="field_commission">Commission</label>
                    <input type="number" class="form-control" name="commission" id="field_commission"
                           formControlName="commission"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.taxes" for="field_taxes">Taxes</label>
                    <input type="number" class="form-control" name="taxes" id="field_taxes"
                           formControlName="taxes"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.swap" for="field_swap">Swap</label>
                    <input type="number" class="form-control" name="swap" id="field_swap"
                           formControlName="swap"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.profit" for="field_profit">Profit</label>
                    <input type="number" class="form-control" name="profit" id="field_profit"
                           formControlName="profit"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.tradeJournalPost" for="field_tradeJournalPost">Trade Journal Post</label>
                    <select class="form-control" id="field_tradeJournalPost" name="tradeJournalPost" formControlName="tradeJournalPost">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tradeJournalPostOption.id === editForm.get('tradeJournalPost')!.value?.id ? editForm.get('tradeJournalPost')!.value : tradeJournalPostOption" *ngFor="let tradeJournalPostOption of tradejournalposts; trackBy: trackById">{{ tradeJournalPostOption.postTitle }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.mt4Trade.instrument" for="field_instrument">Instrument</label>
                    <select class="form-control" id="field_instrument" name="instrument" formControlName="instrument">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="instrumentOption.id === editForm.get('instrument')!.value?.id ? editForm.get('instrument')!.value : instrumentOption" *ngFor="let instrumentOption of instruments; trackBy: trackById">{{ instrumentOption.ticker }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
