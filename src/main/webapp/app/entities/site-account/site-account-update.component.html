<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-site-account-heading" jhiTranslate="iTradeApp.siteAccount.home.createOrEditLabel">Create or edit a Site Account</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.accountEmail" for="field_accountEmail">Account Email</label>
                    <input type="text" class="form-control" name="accountEmail" id="field_accountEmail"
                           formControlName="accountEmail"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.accountName" for="field_accountName">Account Name</label>
                    <input type="text" class="form-control" name="accountName" id="field_accountName"
                           formControlName="accountName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.accountReal" for="field_accountReal">Account Real</label>
                    <input type="checkbox" class="form-control" name="accountReal" id="field_accountReal"
                           formControlName="accountReal"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.accountBalance" for="field_accountBalance">Account Balance</label>
                    <input type="number" class="form-control" name="accountBalance" id="field_accountBalance"
                           formControlName="accountBalance"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.accountOpenDate" for="field_accountOpenDate">Account Open Date</label>
                    <div class="input-group">
                        <input id="field_accountOpenDate" type="text" class="form-control" name="accountOpenDate" ngbDatepicker #accountOpenDateDp="ngbDatepicker" formControlName="accountOpenDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="accountOpenDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.accountCloseDate" for="field_accountCloseDate">Account Close Date</label>
                    <div class="input-group">
                        <input id="field_accountCloseDate" type="text" class="form-control" name="accountCloseDate" ngbDatepicker #accountCloseDateDp="ngbDatepicker" formControlName="accountCloseDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="accountCloseDateDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="user">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{ userOption.login }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iTradeApp.siteAccount.mt4Account" for="field_mt4Account">Mt 4 Account</label>
                    <select class="form-control" id="field_mt4Account" name="mt4Account" formControlName="mt4Account">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="mt4AccountOption.id === editForm.get('mt4Account')!.value?.id ? editForm.get('mt4Account')!.value : mt4AccountOption" *ngFor="let mt4AccountOption of mt4accounts; trackBy: trackById">{{ mt4AccountOption.accountLogin }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
